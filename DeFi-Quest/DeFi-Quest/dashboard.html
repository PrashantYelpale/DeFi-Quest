<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - DeFi Quest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>DeFi Quest</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Quests</a></li>
                <li><a href="#">Badges</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Governance</a></li>
                <li><a href="#">Learn</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="xp-bar">
                <span>XP Progress 0/100</span>
                <button class="wallet-btn">Connect Wallet</button>
            </div>
            
            <h3>Available Quests</h3>
            <div class="quest-card">
                <h4>Wallet Connection</h4>
                <p>Connect your wallet to start your journey</p>
                <div class="reward">50 XP + Beginner Badge</div>
                <button>Start Quest</button>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
